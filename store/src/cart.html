<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sole Haven | Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">

    <style>
        body {
            font-family: 'SF Pro Display', sans-serif;
            margin: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #111827;
            color: #F9FAFB;
        }

        header a {
            color: #F9FAFB;
        }

        .cart-container {
            background-color: #F9FAFB;
            padding: 6rem 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .cart-form {
            max-width: 400px;
            width: 100%;
        }

        .cart-form label {
            color: #111827;
        }

        .cart-form input {
            border: 1px solid #E5E7EB;
            border-radius: 0.375rem;
            padding: 0.75rem;
            margin-top: 0.25rem;
        }

        .cart-form button {
            background-color: #111827;
            color: #F9FAFB;
            padding: 1rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            width: 100%;
        }

        .cart-form button:hover {
            background-color: #1F2937;
        }

        .cart-total {
            font-weight: bold;
            margin-top: 1rem;
        }

        footer {
            background-color: #111827;
            color: #F9FAFB;
            padding: 2rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        footer a {
            color: #F9FAFB;
        }

        footer ul {
            display: flex;
            gap: 1rem;
        }
    </style>
</head>

<body class="overflow-x-hidden">
    <header class="items-center bg-zinc-950 md:px">
        
    </header>

    <div class="cart-container">
        <div class="cart-form">
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">CART</h2>

            <form class="space-y-6" action="#" method="POST">
                <div>
                    <label for="product-name" class="block text-sm font-medium leading-6 text-gray-900">Product Name</label>
                    <div class="mt-2">
                        <input id="product-name" name="product-name" type="text" value="Nike Air Max" readonly
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div>
                    <label for="price" class="block text-sm font-medium leading-6 text-gray-900">Price</label>
                    <div class="mt-2">
                        <input id="price" name="price" type="text" value="$150" readonly
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div>
                    <label for="quantity" class="block text-sm font-medium leading-6 text-gray-900">Quantity</label>
                    <div class="mt-2">
                        <input id="quantity" name="quantity" type="number" value="2" readonly
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div>
                    <label for="total" class="block text-sm font-medium leading-6 text-gray-900">Total</label>
                    <div class="mt-2">
                        <input id="total" name="total" type="text" value="$300" readonly
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6">
                    </div>
                </div>
            </form>

            <div class="cart-total">
                <p>Total: $300</p>
            </div>

            <button onclick="checkout()">Proceed to Checkout</button>
        </div>
    </div>

    <footer>
        
    </footer>
</body>

</html>
