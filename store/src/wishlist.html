<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sole Haven | Wishlist</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
</head>

<body class="overflow-x-hidden">
    <header class="bg-zinc-950">
        <div class="container mx-auto flex items-center justify-between py-4">
            <a href="home.html" class="flex items-center space-x-2 text-white">
                <img class="h-6" src="/store/src/images/logowhite.png" alt="Logo"/>
                <span class="font-semibold">Sole Haven</span>
            </a>

            <nav class="hidden md:flex space-x-6 text-white">
                <a href="#" class="hover:text-gray-300">New Arrivals</a>
                <a href="#" class="hover:text-gray-300">Best Sellers</a>
                <a href="#" class="hover:text-gray-300">Sneakers</a>
                <a href="#" class="hover:text-gray-300">Apparel</a>
                <a href="#" class="hover:text-gray-300">Accessories</a>
                <a href="#" class="hover:text-gray-300">Discover</a>
            </nav>

            <div class="flex items-center space-x-6 text-gray-100">
                <a href="#" class="hover:text-gray-300">
                    <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-search w-6">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                </a>
                <a href="login.html" class="flex items-center hover:text-gray-300">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-user w-6 mx-auto">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                </a>
                <a href="cart.html" class="flex items-center hover:text-gray-300">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-cart w-6">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                    </svg>
                </a>
            </div>
        </div>
    </header>

    <div class="container mx-auto mt-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">WISHLIST</h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <ul class="space-y-4">
                <li class="bg-white shadow-md p-6 rounded-md">
                    <div class="mb-4">
                        <img src="wishlist-item-image.jpg" alt="Wishlist Item" class="w-full h-40 object-cover rounded-md">
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <img src="wishlist-item-image.jpg" alt="Wishlist Item" class="w-12 h-12 object-cover rounded-md">
                            <span class="text-gray-900 font-medium">Wishlist Item 1</span>
                        </div>
                        <button class="text-gray-600 hover:text-gray-800 focus:outline-none">
                            Remove
                        </button>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <footer class="bg-zinc-950 px-24">
    </footer>
</body>
</html>
